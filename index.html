<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto ONE</title>
</head>
<body>
    <header>
        <img src="./assets/Logo.png" alt="Logo de Alura" class="logo">
    </header>
    <main class="content">
        <section>
            <textarea class="text-area" placeholder="Ingrese el texto aqui" cols="30" rows="10"></textarea>
            <div>
                <h6 class="instruction"><img class="alerta" src="./assets/Group.png" alt="icono de alerta">   Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="buttons">
                <button class="buttons_encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="buttons_desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <div class="result-container">
                <textarea class="result" name="" id="" cols="20" rows="10"></textarea>
                <button class="copy">Copiar</button>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
