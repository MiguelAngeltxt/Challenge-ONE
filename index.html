<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body class="body">
    <header class="header">
        <img class="logo" src="assets/Logo.png" alt="logo alura">
    </header>
    <main>
        <article class="principal">
            <input class="principal__inupt" type="text" id="textInput" placeholder="Digite el texto que desea encriptar">
            <input class="principal__button1" type="button" onclick="encriptado()" value="Encriptar">
            <input class="principal__button2" type="button" value="Desencriptar">
        </article>
        <article class="result">
        <!--Aca se colocara el texto encriptado-->
        <input type="text" readonly id="textOutput" placeholder="Texto encriptado">
        <img class="result__img" src="content/1.png">
        <input class="result__copy-button" type="button" value="Copiar">
        </article>
    </main>
    <footer class="footer">
        <p>Aca va la informacion mia</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
